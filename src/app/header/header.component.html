<div class="ui orange inverted borderless stackable menu">
  <a class="header item"  routerLink="/home" >
    <i class="video icon"></i> {{ title }}
  </a>

  <div class="right menu">
    <a class="item" *ngIf="language != 'pl'" (click)="changeLanguage('pl')">
        <i class="pl flag"></i> PL
    </a>
    <a class="item" *ngIf="language == 'pl'" (click)="changeLanguage('en')">
        <i class="gb flag"></i> EN
    </a>
  </div>
</div>
